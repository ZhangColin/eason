<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
</head>
<body>

<div th:fragment="producttype" >
	<a href="#" th:href="@{/tosearchorderwuliu}">订单物流信息查询</a><br/>

	</form>
	<table border="1">

		</tr>

		</tr>
	</table>
</div>

</html>
